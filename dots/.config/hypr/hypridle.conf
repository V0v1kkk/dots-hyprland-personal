# 15 min - DPMS off (полная защита OLED: чёрные пиксели = выключены)
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# No auto-lock, no auto-suspend (home PC)
