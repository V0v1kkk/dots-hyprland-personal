# ============================================
# Keyboard Layouts Configuration
# ============================================
# US (English) + RU (Russian) layouts
# Switching: Caps Lock and Insert

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle  # Caps Lock switches layouts
    
    # Keyboard repeat settings
    repeat_rate = 50
    repeat_delay = 300
}

# Insert switches layout for ALL keyboards (keyboard-agnostic)
# Requires: jq (sudo pacman -S jq)
bind = , Insert, exec, for kbd in $(hyprctl devices -j | jq -r '.keyboards[].name'); do hyprctl switchxkblayout $kbd next; done
