##! Audio Output Switching
bind = Ctrl+Alt+Shift, F2, exec, ~/scripts/audio_output_switch_to_yet_t10.sh # Audio → YET T10
bind = Ctrl+Alt+Shift, F3, exec, ~/scripts/audio_output_switch_to_corsair_virtuoso.sh # Audio → Corsair
bind = Ctrl+Alt+Shift, F4, exec, ~/scripts/audio_output_switch_to_hdmi_stereo.sh # Audio → HDMI

##! TV Brightness Control
bind = Ctrl+Shift, F5, exec, ~/scripts/increase_tv_brightness.sh # TV brightness +
bind = Ctrl+Shift, F6, exec, ~/scripts/decrease_tv_brightness.sh # TV brightness -

##! Desk & Monitor Control
bind = Ctrl+Shift, F1, exec, ~/scripts/sit_desk.sh # Desk sitting position
bind = Ctrl+Shift, F2, exec, ~/scripts/stand_desk.sh # Desk standing position
bind = Ctrl+Shift, F3, exec, ~/scripts/toggle_screen.sh # Toggle monitor
bind = Ctrl+Shift, F4, exec, ~/scripts/toggle_left_desk_mode.sh # Toggle left monitor mode

##! Voice & Transcription
bind = Ctrl+Alt+Shift, F12, exec, ~/scripts/transcribe_toggle.sh # Toggle voice transcription

##! Obsidian Integration (mapped from Numpad 9 via Kanata)
bind = Ctrl+Shift, F1, exec, ~/scripts/paste_currend_daily_note.bash # Paste Obsidian daily note

