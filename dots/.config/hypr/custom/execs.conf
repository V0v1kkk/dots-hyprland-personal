# You can make apps auto-start here
# Relevant Hyprland wiki section: https://wiki.hyprland.org/Configuring/Keywords/#executing

# Cursor theme (Catppuccin Macchiato Lavender)
exec-once = hyprctl setcursor Catppuccin-Macchiato-Lavender-Cursors 24

# Load X11 resources for XWayland apps (DPI, cursor size, font rendering)
exec-once = xrdb -merge ~/.Xresources

# Input method
# exec-once = fcitx5

# ============================================
# User Applications Autostart - Vladimir
# ============================================
# Note: EasyEffects configured in main execs.conf
# Note: LgTvControl runs via systemd (no exec needed)

# Cloud sync (delay for network initialization)
exec-once = sleep 10 && /usr/bin/nextcloud --background

# Voice input
exec-once = sleep 10 && /home/vladimir/Desktop/WhisperVoiceInput

# Development tools (delay for panel loading)
exec-once = sleep 10 && /home/vladimir/.local/share/JetBrains/Toolbox/bin/jetbrains-toolbox --minimize

# Remote desktop system tray
exec-once = sleep 10 && remmina -i

# ============================================
# KDE Connect Clipboard Sync (Hyprland only)
# ============================================
# Note: Scripts check $XDG_CURRENT_DESKTOP and exit if not Hyprland
# This prevents breaking clipboard sync in KDE Plasma

# Sync between XWayland ↔ Wayland applications
exec-once = ~/.local/bin/clipsync watch

# Auto-send PC clipboard → Galaxy S23 Ultra
exec-once = ~/.local/bin/kdeconnect-clipboard-watch
