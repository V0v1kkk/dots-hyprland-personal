# Monitor configuration
# Can be regenerated with nwg-displays GUI tool
# - Installation: sudo pacman -S nwg-displays
# - Repo: https://github.com/nwg-piotr/nwg-displays

# HDMI-A-2: YMK EM160 TOUCH (laptop OLED panel) - 2880x1800@100Hz
# Position: (0, 295) - vertically centered relative to LG TV
# Scale: 2.0 (1440x900 effective resolution)
monitor=HDMI-A-2,2880x1800@100,0x295,2.0

# HDMI-A-3: LG TV SSCR2 (LG Electronics) - 3840x2160@120Hz
# Position: (1440, 0) - primary display, to the right of laptop
# Scale: 1.45 (2648x1490 effective resolution)
# HDR: enabled via KDE settings (Hyprland HDR support may vary)
monitor=HDMI-A-3,3840x2160@120,1440x0,1.45

# Note: VRR disabled (causes visible ripple on both monitors)
# Note: HDR setting may need manual configuration in Hyprland
# Note: To regenerate with nwg-displays: run 'nwg-displays' GUI and save
