# Generated by matugen - Material You colors for WezTerm
# This file is automatically regenerated when wallpaper changes
# Manual edits will be overwritten

[colors]
foreground = "{{colors.on_background.default.hex}}"
background = "{{colors.background.default.hex}}"

cursor_bg = "{{colors.primary.default.hex}}"
cursor_fg = "{{colors.on_primary.default.hex}}"
cursor_border = "{{colors.primary.default.hex}}"

selection_fg = "{{colors.on_primary_container.default.hex}}"
selection_bg = "{{colors.primary_container.default.hex}}"

scrollbar_thumb = "{{colors.outline_variant.default.hex}}"

split = "{{colors.outline.default.hex}}"

# ANSI colors
ansi = [
  "{{colors.surface_dim.default.hex}}",        # black
  "{{colors.error.default.hex}}",              # red
  "{{colors.tertiary.default.hex}}",           # green
  "{{colors.secondary.default.hex}}",          # yellow
  "{{colors.primary.default.hex}}",            # blue
  "{{colors.secondary_container.default.hex}}", # magenta
  "{{colors.tertiary_container.default.hex}}", # cyan
  "{{colors.on_surface.default.hex}}",         # white
]

brights = [
  "{{colors.outline.default.hex}}",                    # bright black
  "{{colors.error_container.default.hex}}",            # bright red
  "{{colors.on_tertiary_container.default.hex}}",      # bright green
  "{{colors.on_secondary_container.default.hex}}",     # bright yellow
  "{{colors.primary_container.default.hex}}",          # bright blue
  "{{colors.on_secondary_fixed_variant.default.hex}}", # bright magenta
  "{{colors.on_tertiary_fixed_variant.default.hex}}",  # bright cyan
  "{{colors.surface_bright.default.hex}}",             # bright white
]

[colors.tab_bar]
background = "{{colors.surface.default.hex}}"

[colors.tab_bar.active_tab]
bg_color = "{{colors.primary_container.default.hex}}"
fg_color = "{{colors.on_primary_container.default.hex}}"
intensity = "Bold"

[colors.tab_bar.inactive_tab]
bg_color = "{{colors.surface_container.default.hex}}"
fg_color = "{{colors.on_surface_variant.default.hex}}"

[colors.tab_bar.inactive_tab_hover]
bg_color = "{{colors.surface_container_high.default.hex}}"
fg_color = "{{colors.on_surface.default.hex}}"

[colors.tab_bar.new_tab]
bg_color = "{{colors.surface_container.default.hex}}"
fg_color = "{{colors.on_surface.default.hex}}"

[colors.tab_bar.new_tab_hover]
bg_color = "{{colors.primary_container.default.hex}}"
fg_color = "{{colors.on_primary_container.default.hex}}"
intensity = "Bold"
